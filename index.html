<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ставок</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Калькулятор ставок</h1>
            <div class="settings">
                <button id="settingsBtn"><i class="fas fa-cog"></i> Настройки ставок</button>
                <button id="exportBtn"><i class="fas fa-file-export"></i> Экспорт в таблицу</button>
            </div>
        </header>

        <div class="calendar-container">
            <div class="month-sidebar">
                <label for="monthPicker">Месяц:</label>
                <select id="monthPicker"></select>
            </div>
            <div class="calendar-header">
                <button id="prevMonth"><i class="fas fa-chevron-left"></i></button>
                <h2 id="currentMonth">Июль 2025</h2>
                <button id="nextMonth"><i class="fas fa-chevron-right"></i></button>
            </div>
            <div class="calendar-grid" id="calendar">
                <!-- Calendar days will be generated by JavaScript -->
            </div>
        </div>

        <!-- Monthly Summary -->
        <div class="summary">
            <h3>Итоги за месяц</h3>
            <div class="summary-item">
                <span>Базовая сумма (стандартная ставка × дни):</span>
                <span id="baseTotal">0 ₽</span>
            </div>
            <div class="summary-item">
                <span>Сумма доплат:</span>
                <span id="extraTotal">0 ₽</span>
            </div>
            <div class="summary-item">
                <span>Чистая сумма доплат (минус 37,5% и 8500₸):</span>
                <span id="netExtraTotal">0 ₸</span>
            </div>
            <div class="summary-item summary-total">
                <span>Итого за месяц:</span>
                <span id="monthlyTotal">0 ₽</span>
            </div>
        </div>
    </div>

    <!-- Day Edit Modal -->
    <div id="dayEditModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройка дня: <span id="modalDate"></span></h2>
            
            <h3>Выберите тип ставки:</h3>
            <div class="rate-type-selector">
                <div class="rate-option standard" data-rate="standard">
                    <i class="fas fa-calendar-day"></i>
                    <div>Стандарт</div>
                </div>
                <div class="rate-option two-of-three" data-rate="twoOfThree">
                    <i class="fas fa-users"></i>
                    <div>2 из 3</div>
                </div>
                <div class="rate-option two-of-four" data-rate="twoOfFour">
                    <i class="fas fa-user-friends"></i>
                    <div>2 из 4</div>
                </div>
                <div class="rate-option with-student" data-rate="withStudent">
                    <i class="fas fa-user-graduate"></i>
                    <div>Со студентом</div>
                </div>
            </div>

            <div class="bonus-toggle">
                <label>
                    <input type="checkbox" id="bonusCheckbox">
                    <span>Добавить 20% от стандартной ставки</span>
                </label>
                <span id="bonusAmount">+0 ₽</span>
            </div>

            <div class="form-group">
                <label for="customRate">Своя ставка (необязательно):</label>
                <input type="number" id="customRate" placeholder="Оставьте пустым для стандартной">
            </div>

            <div class="form-group">
                <label for="salaryInput">Оклад (если есть):</label>
                <input type="number" id="salaryInput" placeholder="0">
            </div>

            <div class="modal-footer">
                <button id="saveDayBtn" class="btn btn-primary"><i class="fas fa-save"></i> Сохранить</button>
                <button id="deleteDayBtn" class="btn btn-danger"><i class="fas fa-trash"></i> Удалить</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Настройки ставок</h2>
            <div class="settings-options">
                <div class="setting-option">
                    <label>Стандарт:</label>
                    <input type="number" id="standardRate" value="1000">
                </div>
                <div class="setting-option">
                    <label>2 из 3:</label>
                    <input type="number" id="twoOfThreeRate" value="1200">
                </div>
                <div class="setting-option">
                    <label>2 из 4:</label>
                    <input type="number" id="twoOfFourRate" value="1500">
                </div>
                <div class="setting-option">
                    <label>Со студентом:</label>
                    <input type="number" id="withStudentRate" value="800">
                </div>
            </div>
            <div class="modal-footer">
                <button id="saveSettings" class="btn btn-primary"><i class="fas fa-save"></i> Сохранить настройки</button>
            </div>
        </div>
    </div>

    <!-- Load the app script -->
    <script src="app.js"></script>
    
    <!-- Initialize the app -->
    <script>
        // Wait for the DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            try {
                // Create and initialize the app
                const app = new RateCalculator();
                
                // Make it globally available for debugging
                window.app = app;
                
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Error initializing application:', error);
                alert('Произошла ошибка при загрузке приложения. Пожалуйста, обновите страницу.');
            }
        });
    </script>
</body>
</html>
